<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="slides hidden">
        <img src="./images/001.png" alt="bulbasaur" id="1" />
      </div>
      <div class="slides hidden">
        <img src="./images/004.png" alt="charmander" id="2" />
      </div>
      <div class="slides hidden">
        <img src="./images/007.png" alt="squirtle" id="3" />
      </div>
      <div class="slides hidden">
        <img src="./images/025.png" alt="pikachu" id="4" />
      </div>
      <div class="slides hidden">
        <img src="./images/039.png" alt="jigglypuff" id="5" />
      </div>

      <div class="slide-nav">
        <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>

    <div class="slide-indicator">
      <span class="slide-dot fa-regular fa-circle" data-index="1"></span>
      <span class="slide-dot fa-regular fa-circle" data-index="2"></span>
      <span class="slide-dot fa-regular fa-circle" data-index="3"></span>
      <span class="slide-dot fa-regular fa-circle" data-index="4"></span>
      <span class="slide-dot fa-regular fa-circle" data-index="5"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
